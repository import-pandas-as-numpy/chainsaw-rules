---
title: Scheduled Task Creation
group: Scheduled Task
description: Detects creation of scheduled tasks.
authors:
  - sudoREM

kind: evtx
level: medium
status: stable
timestamp: Event.System.TimeCreated

fields:
  - name: Event ID
    to: Event.System.EventID
  - name: Computer
    to: Event.System.Computer
  - name : Username
    to: Event.EventData.SubjectUserName
  - name: Task Name
    to: Event.EventData.TaskName
  - name: Task Content
    to: Event.EventData.TaskContent

filter:
  condition: global and not uninteresting

  global:
    Event.System.EventID: 4698
  
  uninteresting:
    Event.EventData.TaskName:
      - \Backup Bitlocker Key to AD
      - \Microsoft\Windows\Windows Defender\Windows Defender Scheduled Scan
      - \Microsoft\Windows\Windows Defender\Windows Defender Verification
      - \Microsoft\Windows\Windows Defender\Windows Defender Cache Maintenance
      - \Microsoft\Windows\Windows Defender\Windows Defender Cleanup
      - \Microsoft\Windows\PI\SecureBootEncodeUEFI
